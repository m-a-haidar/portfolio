        info:
          enable: false

        content: |-
          I am part of a research group dedicated to exploring the origins of individuality in behavior using Drosophila melanogaster as a model organism. My project focuses on understanding the neural mechanisms underlying individual variability in sleep patterns and circadian rhythms.

          Techniques and Skills

            - Behavioral Analysis: Utilized Drosophila Activity Monitors (DAM) for high-throughput tracking of sleep and activity patterns.
            - Advanced Microscopy: Employed confocal microscopy for in-depth morphological analysis of circadian neurons.
            - Machine Learning: Applied data-driven approaches using machine learning to model and predict individual variability in sleep and circadian behavior.

      - job: "Volunteer Content Editor"
        company: "NTX Content Lab"
        companyUrl: "https://medium.com/@neurotechx"
        date: "2021 - Present"
        featuredLink:
          enable: false
          url: "https://example.com"

        info:
          enable: false
        content: |
          
          As a Volunteer Content Editor for the NeuroTechX Content Lab, I help make neurotechnology accessible by editing and curating educational articles for NTX's Medium page. My work includes refining complex topics like brain-computer interfaces and neurofeedback systems into engaging, reader-friendly content, mentoring contributors, and enhancing NTX's online presence. Through this, I have improved article readability, contributed to high-visibility publications, and supported community engagement with accessible neurotech insights.

          Techniques and Skills:

           - Content Editing: Utilized tools like Google Docs for collaborative editing and Grammarly for style and grammar checks, ensuring high-quality, polished articles.
           - Science Communication: Leveraged my background in neuroscience to simplify complex neurotech concepts while maintaining accuracy and scientific integrity.
           - Collaboration and Mentoring: Provided constructive feedback and support to writers, aligning content with NTX’s mission of public engagement and education.

      - job: "Research and Teaching Assitant "
        company: "American University of Beirut"
        companyUrl: "https://www.aub.edu.lb/fm/DBMG/Pages/FirasKobeissyLab.aspx"
        date: "Oct 2020 - Feb 2022"
        featuredLink:
          enable: false
          url: "https://example.com"
        info:
          enable: false
          content: I worked as a software developer for more than one year in Amazon.
        content: |
          
          My master’s thesis focused on investigating the neuroprotective effects of Mitoquinone (MitoQ) in a mouse model of traumatic brain injury (TBI). The study demonstrated that MitoQ improved neurological outcomes, reduced neuroinflammation, and enhanced cognitive and sensorimotor functions by targeting oxidative stress and inflammation pathways. Key findings included improved cognitive performance, reduced brain edema, and preserved neuronal integrity, highlighting MitoQ’s potential as a therapeutic for TBI.

          As a Graduate Teaching Assistant for Cellular Metabolism and Protein Biochemistry, I supported lab sessions, assisted with grading, and developed teaching materials. I enhanced student engagement by creating detailed lab guides, streamlined grading with efficient feedback, and adapted to hybrid teaching during the COVID-19 pandemic, helping improve student outcomes and confidence.

          Techniques and Skills:

            - Behavioral Assessments: Conducted comprehensive testing, including the Garcia neuroscore, grip strength, adhesive removal, object recognition, and Morris water maze tests, to assess motor, cognitive, and neurological functions.
            - Molecular Analysis: Utilized RT-qPCR for gene expression analysis, focusing on the Nrf2-ARE antioxidative pathway, and performed immunofluorescence staining to evaluate neuroinflammation and neuronal integrity.
            - Data Interpretation: Analyzed complex data sets to elucidate the relationship between oxidative stress modulation and improved neurological outcomes, contributing to a deeper understanding of TBI pathology.
            - Teaching and Course Development: Demonstrated complex concepts through interactive lab sessions. Contributed to the design of new experiments and updated teaching materials to reflect current research.

      - job: "Molecular Technologist"
        company: "Lebanese University"
        companyUrl: "https://www.ul.edu.lb/"
        date: "Oct 2020 - Oct 2021"
        info:
          enable: false
        featuredLink:
          enable: false
          url: "https://example.com"
        content: |
          As a Molecular Technologist at the Emergency National Laboratory, I contributed to Lebanon's official COVID-19 testing efforts, processing thousands of samples daily using RNA extraction and RT-qPCR testing. I played a key role in optimizing testing protocols and evaluating new molecular kits, enhancing the country's testing capacity and supporting national surveillance. My work directly contributed to the rapid response and public health decisions during the pandemic, including the screening of airport samples and the implementation of effective testing workflows.

          Techniques and Skills:

            - Molecular Techniques: Specialized in high-throughput RNA extraction, multiplex RT-qPCR, and viral RNA quantification.
            - Protocol Optimization: Developed and refined RNA extraction protocols to streamline testing workflows and enhance assay performance.
            - Data Analysis: Utilized software tools for real-time PCR analysis and quality control, ensuring consistent and accurate reporting of test results.


